<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Click The Button To Generate A New Color</h1>
    <div class="h2Div">
        <h2 id="heading">Color RGB Value</h2>
    </div>
    <div class="buttonDiv">
        <button id="button">Click Here for a Random Color</button>
    </div>
    <div class="content">
        <div class="colorBox"></div>
        <div class="history">
            <h2>Colors Generated</h2>
            <div id="pastColors">
                <ul id="nameColors"></ul>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
